<h1 class="titulo">Noticias</h1>
<p-table [value]="noticias"  [paginator]="true" [rows]="6"   [showCurrentPageReport]="true" responsiveLayout="scroll"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" styleClass="p-datatable-striped" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr class="grid">
      <th class="col-12 md:col-3 lg:col-3 sm:flex-nowrap ">Imagem</th>
      <th class="col-12 md:col-8 lg:col-8">Name</th>
      <th style="text-align:center" class="col-12 md:col-1 lg:col-1">Deletar</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-noticia>
    <tr class="lineTable grid">
      <td class="col-12 md:col-3 lg:col-3 sm:flex-nowrap imgSize sombraGeneric" style="background-image: url('{{noticia.caminhoImagem}}')">
        <!-- <img [src]="noticia.src" alt="" class="imgSize"> -->
      </td>
      <div class="col-12 md:col-8 lg:col-8">
        <td class="col-12 md:col-4 lg:col-4 sizeLegenda"> <span>{{noticia.dataNoticia | date:"dd/MM/yyyy"}}</span></td>
        <td class="col-12 md:col-8 lg:col-8 sizeLegenda"> <span>{{noticia.categoria.nome}}</span> </td>
        <td class="col-12 md:col-12 lg:col-12 sm:flex-wrap tituloNoticia">
          <p>{{noticia.titulo}}</p>
        </td>
      </div>
      <!-- <td class="col-12 md:col-1 lg:col-1">
            <a (click)="showStandard = !showStandard"><i class="pi pi-eye centralizaIcon"></i></a></td> -->
      <!-- <td class="col-12 md:col-1 lg:col-1">
        <a (click)="showDialog(noticia)"><i class="pi pi-eye centralizaIcon"></i></a>
      </td> -->
      <td class="col-12 md:col-1 lg:col-1"><i class="pi pi-trash trash" (click)="deletar(noticia.id)"></i></td>
    </tr>
  </ng-template>
</p-table>

<!-- modal primario-->
<div class="formModal">
  <form class="formModal">
    <p-dialog [dismissableMask]="true" [closable]="true" [closeOnEscape]="true" [blockScroll]="true" [modal]="true" header="{{noticia.titulo}}" [(visible)]="display" id="sizeModal" [style]="{width: '60vw'}" id="mdCOnfig" contentStyle="mdConfig" style="width: 80vw !important ;z-index: 1101;/* margin: 0px; *//* position: fixed; *//* left: 153.6px; *//* top: 36.075px; */">
      <p>{{noticia.dataNoticia}}</p>
      <!-- <p>{{noticia.categoria}}</p> -->
      <p>{{noticia.conteudo}}</p>
    </p-dialog>
  </form>
</div>
